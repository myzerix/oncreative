<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>고양이 놀이터</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="stage">
      <h1>냥냥! 마우스를 움직여 보세요 🐾</h1>
      <p>고양이가 시선을 따라 얼굴을 움직이고 장난감 잡듯 손을 뻗어요.</p>

      <section class="cat" aria-label="마우스를 따라 노는 고양이">
        <div class="tail"></div>
        <div class="paw paw-left"></div>
        <div class="paw paw-right"></div>

        <div class="head" id="cat-head">
          <div class="ear ear-left"></div>
          <div class="ear ear-right"></div>

          <div class="face">
            <div class="eye eye-left"><span class="pupil"></span></div>
            <div class="eye eye-right"><span class="pupil"></span></div>
            <div class="nose"></div>
            <div class="mouth"></div>
            <div class="whiskers whiskers-left"></div>
            <div class="whiskers whiskers-right"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
